<div class="progress-bar">
	<div *ngFor="let active of progressCells; index as i" class="cell" [class.active]="active"
	[class.current]="i === lastActiveIndex"></div>
</div>
<div>
	<h3>{{currentState.status}}</h3>
</div>
<div class="map w-100 h-100">
	<img src="assets/img/example-map.png" style="width: 100lvw; background: fixed; object-fit: cover; height: 100%;">
</div>
