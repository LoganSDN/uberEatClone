<div class="d-flex justify-content-center align-items-center" style="height: 100vh; border: 1px solid #ccc">
	<div class="d-flex flex-column gap-3 form-login w-25">
		<h1 class="text-center">Sign Up</h1>
		<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="d-flex flex-column gap-2">
			<div class="d-flex flex-column gap-2">
				<label for="Nom">Nom</label>
				<input type="email" class="form-control" id="Nom" formControlName="firstName" placeholder="Nom" />
			</div>
			<div class="d-flex flex-column gap-2">
				<label for="Prenom">Prenom</label>
				<input type="email" class="form-control" id="Prenom" formControlName="lastName" placeholder="Prenom" />
			</div>
			<div class="d-flex flex-column gap-2">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" formControlName="email" placeholder="Email" />
			</div>
			<div class="d-flex flex-column gap-2">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" formControlName="password"
					placeholder="Password" />
			</div>
			<div class="d-flex flex-column gap-2">
				<label for="confirmPassword">Confirm Password</label>
				<input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
					placeholder="Confirm password" />
			</div>
			<mat-divider style="margin: 1em 0;"></mat-divider>
			<div class="d-flex flex-column gap-2">
				<button mat-raised-button style="background-color: #202427 !important; color: white !important; height: 3em;">
					Connexion
				</button>
			</div>
		</form>
	</div>
</div>
