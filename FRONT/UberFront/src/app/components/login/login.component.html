<div class="d-flex justify-content-center align-items-center">
	<div class="d-flex flex-column gap-3 form-login">
		<h1 class="text-center">Connexion</h1>
		<form class="d-flex flex-column gap-3" [formGroup]="loginForm">
			<div class="d-flex flex-column gap-2">
				<label for="email">Email</label>
				<input type="email" id="email" class="form-control" placeholder="Email" formControlName="email" />
			</div>
			<div class="d-flex flex-column gap-2">
				<label for="password">Mot de passe</label>
				<input type="password" id="password" class="form-control" placeholder="Mot de passe"
					formControlName="password" />
			</div>
			<div class="d-flex flex-column gap-2">
				<button mat-raised-button style="background-color: #202427 !important; color: white !important"
					(click)="onConnect()" [disabled]="loading" [hidden]="loading">
					Connexion
				</button>
				<mat-spinner *ngIf="loading" [diameter]="50" class="align-self-center"></mat-spinner>
				<a href="#" class="text-center">Mot de passe oubli√© ?</a>
			</div>
		</form>
	</div>
</div>
