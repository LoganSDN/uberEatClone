<div class="restaurant-list">
	<mat-spinner *ngIf="isLoading">
	</mat-spinner>
	<div class="restaurant" *ngFor="let restaurant of restaurants" style="cursor: pointer;" (click)="openRes(restaurant)">
	  <div class="restaurant-image">
		<img src="../../../assets/img/restaurant_example.jpg" alt="Restaurant Image">
	  </div>
	  <div class="restaurant-details">
		<h3>{{ restaurant.name }}</h3>
		<p>{{ restaurant.description }}</p>
		<p class="restaurant-location">{{ restaurant.address?.street}}<br>{{ restaurant.address?.city}}</p>
	  </div>
	</div>
  </div>
